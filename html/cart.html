<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tacake | E-Commerce</title>

    <!-- STYLES CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- FONTAWESOME ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <!-- HEADER -->
    <header class="header">

        <!-- NAV -->
        <nav class="nav">
            <!-- NAV LEFT -->
            <div class="nav__left">
                <a class="nav__logo" href="#">
                    <img src="assets/img/logotipo.svg" alt="">
                </a>
            </div>
        </nav>
        
    </header>

    <!-- CART -->
    <section class="cart">

        <!-- CART HEADER -->
        <div class="cart__header">
            <h2 class="cart__h2">Cart</h2>
            <div class="cart__total">
                <span class="cart__caption">Total:</span>
                <span class="cart__prize">80$</span>
            </div>
        </div>

        <!-- CART LIST -->
        <div class="product-list">

            <!-- CART PRODUCTS #1 -->
            <div class="product">
                <figure class="product__figure">
                    <img src="" alt="" class="product__img">
                </figure>
                <div class="product__body">
                    <h4 class="product__name"></h4>
                    <span class="product__qty"></span>
                    <span class="product__category"></span>
                    <p class="product__description"></p>
                </div>
                <div class="product__aside">
                    <div class="product__price"></div>
                    <button class="product__cancel">
                        <i class="fa-solid fa-x">kbk</i>
                    </button>
                </div>
            </div>
        </div>

    </section>

    <!-- FOOTER -->
        <footer class="footer">

            <!-- NEWSLETTER -->
            <div class="news">
                <div class="news__body">
                    <h4 class="news__h4">Our Newsletter</h4>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing, elit. Dignissimos, quia.</p>
                </div>
                <form action="" class="news__form">
                    <input type="text" class="newsletter__input" id="news">
                    <input type="submit" value="Enviar" class="btn btn--primary">
                </form>
            </div>

            <!-- FOOTER SOCIAL-->
            <div class="footer__social">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </div>

        </footer>

    <!-- APP JS -->
    <script src="assets/js/app.js"></script>
</body>
</html>
